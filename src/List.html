<svelte:window on:keydown="handleKeyDown(event)"/>

<div class="container" ref:container>
    {#each items as item, i}
    <div on:click="handleClick(item, i)" class="listItem {activeItemIndex === i ? 'active' : ''}">{item.name}</div>
    {:else}
    <div class="empty">So</div>
    {/each}
</div>

<style>
    .container {
        box-shadow: 0 2px 3px 0 rgba(44, 62, 80, 0.24);
        border-radius: 4px;
        height: 176px;
        overflow-y: auto;
    }

    .listItem {
        padding: 20px;
    }

    .listItem:hover {
        background: #e7f2ff;
    }

    .listItem:first-child {
        border-radius: 4px 4px 0 0;
    }

    .listItem.active {
        background: #007aff;
        color: #fff;
    }
</style>

<script>
  export default {
    data() {
      return {
        activeItem: undefined,
        activeItemIndex: undefined,
        items: []
      }
    },
    onupdate({changed, current, previous}) {
      if (changed.items && current.items.length > 0 && this.refs.container) {
        this.scrollToActiveItem()
      }
    },
    methods: {
      handleClick(item, itemIndex) {
        this.set({activeItem: item, activeItemIndex: itemIndex});
        this.fire('itemSelected', item);
      },
      updateActiveItem(increment) {
        let {items, activeItemIndex, activeItem} = this.get();

        if (activeItemIndex ===  undefined) {
          activeItemIndex = 0;
        }
        else if (increment > 0 && activeItemIndex === (items.length - 1)) {
          activeItemIndex = 0;
        }
        else if (increment < 0 && activeItemIndex === 0) {
          activeItemIndex = items.length - 1;
        }
        else {
          activeItemIndex = activeItemIndex + increment;
        }

        activeItem = items[activeItemIndex];
        this.set({items, activeItem, activeItemIndex})
      },
      handleKeyDown(e) {
        const {activeItem} = this.get();
        switch (e.key) {
          case 'ArrowDown':
            e.preventDefault();
            this.updateActiveItem(1);
            break;
          case 'ArrowUp':
            e.preventDefault();
            this.updateActiveItem(-1);
            break;
          case 'Enter':
            e.preventDefault();
            this.fire('itemSelected', activeItem);
            break;
          case 'Tab':
            e.preventDefault();
            this.fire('itemSelected', activeItem);
            break;
        }
      },
      scrollToActiveItem() {
        const {container} = this.refs;
        let offsetBounding;
        const focusedElemBounding = container.querySelector('.listItem.active');
        if (focusedElemBounding) {
          offsetBounding = container.getBoundingClientRect().bottom - focusedElemBounding.getBoundingClientRect().bottom;
        }
        container.scrollTop -= offsetBounding;
      }
    }
  }
</script>

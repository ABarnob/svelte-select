<svelte:window on:keydown="handleKeyDown(event)"/>

<div class="listContainer" ref:container>
    {#each items as item, i}
    <div on:click="handleClick(item, i, event)" class="listItem {itemClasses(activeItemIndex, hoverItemIndex, i)}">{item.name}</div>
    {:else}
    <div class="empty">No options</div>
    {/each}
</div>

<style>
    .listContainer {
        box-shadow: 0 2px 3px 0 rgba(44, 62, 80, 0.24);
        border-radius: 4px;
        max-height: 176px;
        overflow-y: auto;
    }

    .listItem {
        padding: 20px;
    }

    .listItem:hover,
    .listItem.hover {
        background: #e7f2ff;
    }

    .listItem:active {
        background: #b9daff;
    }

    .listItem:first-child {
        border-radius: 4px 4px 0 0;
    }

    .listItem.active {
        background: #007aff;
        color: #fff;
    }

    .empty {
        text-align: center;
        padding: 20px 0;
        color: #78848F;
    }
</style>

<script>
  export default {
    data() {
      return {
        hoverItemIndex: 0,
        activeItemIndex: undefined,
        items: []
      }
    },
    onupdate({changed, current, previous}) {
      if (changed.items && current.items.length > 0) {
        this.scrollToActiveItem('hover');
      }
      if (changed.activeItemIndex && current.activeItemIndex > -1) {
        this.scrollToActiveItem('active');
        this.set({
          hoverItemIndex: current.activeItemIndex,
          // activeItem: current.items[current.activeItemIndex]
        })
      }

    },
    helpers: {
      itemClasses(activeItemIndex, hoverItemIndex, i) {
        return `${activeItemIndex === i ? 'active ' : ''}${hoverItemIndex === i ? 'hover' : ''}`;
      }
    },
    methods: {
      handleClick(item, itemIndex, event) {
        event.stopPropagation();
        this.set({activeItemIndex: itemIndex, hoverItemIndex: itemIndex});
        this.fire('itemSelected', item);
      },
      updateHoverItem(increment) {
        let {items, hoverItemIndex} = this.get();

        if (increment > 0 && hoverItemIndex === (items.length - 1)) {
          hoverItemIndex = 0;
        }
        else if (increment < 0 && hoverItemIndex === 0) {
          hoverItemIndex = items.length - 1;
        }
        else {
          hoverItemIndex = hoverItemIndex + increment;
        }

        this.set({items, hoverItemIndex})
      },
      handleKeyDown(e) {
        const {items, hoverItemIndex} = this.get();
        switch (e.key) {
          case 'ArrowDown':
            e.preventDefault();
            this.updateHoverItem(1);
            break;
          case 'ArrowUp':
            e.preventDefault();
            this.updateHoverItem(-1);
            break;
          case 'Enter':
            e.preventDefault();
            this.set({activeItemIndex: hoverItemIndex});
            this.fire('itemSelected', items[hoverItemIndex]);
            break;
          case 'Tab':
            e.preventDefault();
            this.set({activeItemIndex: hoverItemIndex});
            this.fire('itemSelected', items[hoverItemIndex]);
            break;
        }
      },
      scrollToActiveItem(className) {
        const {container} = this.refs;
        let offsetBounding;
        const focusedElemBounding = container.querySelector(`.listItem.${className}`);
        if (focusedElemBounding) {
          offsetBounding = container.getBoundingClientRect().bottom - focusedElemBounding.getBoundingClientRect().bottom;
        }
        container.scrollTop -= offsetBounding;
      }
    }
  }
</script>
